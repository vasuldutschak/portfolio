<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <div class="background">
        <ul class="bg-bubbles">
            <li class="bubble__container">
                <div class="bubble"></div>
            </li>
            <li class="bubble__container">
                <div class="bubble"></div>
            </li>
            <li class="bubble__container">
                <div class="bubble"></div>
            </li>
            <li class="bubble__container">
                <div class="bubble"></div>
            </li>
            <li class="bubble__container">
                <div class="bubble"></div>
            </li>
            <li class="bubble__container">
                <div class="bubble"></div>
            </li>
            <li class="bubble__container">
                <div class="bubble"></div>
            </li>
            <li class="bubble__container">
                <div class="bubble"></div>
            </li>
            <li class="bubble__container">
                <div class="bubble"></div>
            </li>
            <li class="bubble__container">
                <div class="bubble"></div>
            </li>
        </ul>
    </div>
    <div class="container">
        <header class="header">
            <ul class="menu">
                <li class="menu__item border__right">
                    <a href="#about" class="menu__link active">
                        <span class="material-symbols-outlined">person</span>
                        <span class="link__text">About</span>
                    </a>
                </li>
                <li class="menu__item border__right">
                    <a href="#resume" class="menu__link">
                        <span class="material-symbols-outlined">receipt_long</span>
                        <span class="link__text">Resume</span>
                    </a>
                </li>
                <li class="menu__item border__right">
                    <a href="#works" class="menu__link">
                        <span class="material-symbols-outlined">home_repair_service</span>
                        <span class="link__text">Works</span>
                    </a>
                </li>
                <li class="menu__item border__right">
                    <a href="#blog" class="menu__link">
                        <span class="material-symbols-outlined">forum</span>
                        <span class="link__text">Blog</span>
                    </a>
                </li>
                <li class="menu__item">
                    <a href="#contacts" class="menu__link">
                        <span class="material-symbols-outlined">alternate_email</span>
                        <span class="link__text">Contact</span>
                    </a>
                </li>
            </ul>
        </header>
        <div class="profile__card">
            <div class="profile__card__photo">
                <img src="img/avatar.jpg" alt="photo">
            </div>
            <div class="profile__card__title">Vasyl Dutchak</div>
            <div class="profile__card__subtitle">
                <div class="subtitle-typed">I am developer</div>
            </div>
            <div class="profile__card__social">
                <a target="_blank" href="https://dribbble.com/">
                    <span class="fa fa-dribbble"></span>
                </a>
                <a target="_blank" href="https://twitter.com/">
                    <span class="fa fa-twitter"></span>
                </a>
                <a target="_blank" href="https://github.com/">
                    <span class="fa fa-github"></span>
                </a>
                <a target="_blank" href="https://www.spotify.com/">
                    <span class="fa fa-spotify"></span>
                </a>
                <a target="_blank" href="https://stackoverflow.com/">
                    <span class="fa fa-stack-overflow"></span>
                </a>
            </div>
            <div class="profile__card__links border__top">
                <a href="#" class="link__btn">
                    <span class="link__btn__text">Download CV</span>
                    <i class="fa-solid fa-download"></i>
                </a>
                <a href="#" class="link__btn border__left">
                    <span class="link__btn__text">Contact Me</span>
                    <i class="fa-solid fa-arrows-turn-right"></i>
                </a>
            </div>
        </div>
    </div>
</div>
<script src="https://kit.fontawesome.com/629d6d44cd.js" crossorigin="anonymous"></script>
<script src="js/index.js"></script>
</body>
</html>
